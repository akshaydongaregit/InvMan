<nb-card>
  <nb-card-header>Add New Item</nb-card-header>
  <nb-card-body>
    <form>
      <div class="form-group">
        <label for="">Item Name </label>
        <input type="text" class="form-control" [(ngModel)]="item.name" name="name" id="name" placeholder=" ">
      </div>
      <div class="form-group">
        <label for="">Code</label>
        <input type="text" class="form-control" [(ngModel)]="item.code" name="code" id="code" placeholder="">
      </div>
      <div class="form-group">
        <label for="">Quantity</label>
        <input type="text" class="form-control" [(ngModel)]="item.quantity" name="quantity" id="quantity" placeholder="">
      </div>
      <div class="form-group">
        <label for="">Unit</label>
        <input type="text" class="form-control" [(ngModel)]="item.unit" name="unit" id="unit" placeholder="">
      </div>
      <div class="form-group">
        <label for="">Price</label>
        <input type="text" class="form-control" [(ngModel)]="item.price" name="price" id="price" placeholder="">
      </div>
      <div class="form-group">
        <label for="">Description</label>
        <input type="text" class="form-control" [(ngModel)]="item.descp" name="descp" id="descp" placeholder="">
      </div>
      <div class="form-group">
        <label for="">Category</label>
        <input type="text" class="form-control" [(ngModel)]="item.category" name="category" id="category" placeholder="">
      </div>

      <button type="submit" class="btn btn-info" (click)="onSubmit($event)" >Submit</button>
    </form>
  </nb-card-body>
</nb-card>
